<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <body>
    <h2>Hacktech Application</h2>

    <form class="container" [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber" required>
      </div>
 
      <div class="form-group">
        <label for="school">School</label>
        <input type="text" class="form-control" id="school">
      </div>

      <div class="form-group">
        <label for="school">School</label>
        <input type="text" class="form-control" id="school">
      </div> 

      <div class="form-group">
        <label for="major">Major</label>
        <input type="text" class="form-control" id="major">
      </div>

      <div class="form-group">
        <label for="undergrad">What is your year of study?</label>
      <select name="undergrad">
        <option value="High School">High School</option>
        <option value="Undergraduate">Undergraduate</option>
        <option value="Graduate">Graduate</option>
        <option value="Postdoc">Postdoc</option>
      </select>
      </div>

      <div class="form-group">
        <label for="graduationYear">What is your expected graduation date?</label>
      <select name="graduationYear">
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024+">2024+</option>
      </select>
      </div>

      <div class="form-group">
        <label for="github">What is your GitHub?</label>
        <input type="text" class="form-control" id="github">
      </div>

      <div class="form-group">
        <label for="linkedin">What is your LinkedIn?</label>
        <input type="text" class="form-control" id="linkedin">
      </div>

      <div class="form-group">
        <label for="resume">Upload your resume! (less than 500 KB please) </label>
        <input type="file" class="form-control" id="resume">
      </div>
 
      <div class="form-group">
        <label for="latino">Are you Hispanic or Latino?</label>
          <select name="latino">
            <option value="True">Yes</option>
            <option value="False">No</option>
         </select>
     </div>
 
      <button type="submit" class="btn btn-success">Submit</button>
 
    </form>
    <p> test: {{ products.name }}</p>
  </body>
</html>
